<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" type="text/css" rel ="stylesheet">
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <title>Store Locator Using Goole Maps</title>
</head>
<body>
    <div class="title">Store Locator</div>

    <div class='search-container'>
        <div class='search'>
            <input id='zip-code-input' type="text" placeholder = 'Enter zip' />
            <i class="fas fa-search-location" onclick="searchStores()"></i>
        </div>
    </div>

    <div class='store-list-container'>
        <div class='store-list'>
            
        </div>
    </div>

    <div id='map'></div>

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=EnterYourOwnKeyBitch&callback=initMap"></script>
</body>
</html>
